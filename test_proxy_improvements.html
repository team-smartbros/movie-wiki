<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy System Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-cyan-400">Proxy System Test</h1>
        
        <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Controls</h2>
            <div class="flex flex-wrap gap-4">
                <button id="testDirect" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">
                    Test Direct Fetch
                </button>
                <button id="testProxy" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg">
                    Test Proxy Fetch
                </button>
                <button id="testBatch" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg">
                    Test Batch Fetch
                </button>
                <button id="clearStats" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded-lg">
                    Clear Stats
                </button>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Test Results</h2>
                <div id="testResults" class="space-y-4">
                    <p class="text-gray-400">Run tests to see results here...</p>
                </div>
            </div>
            
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Proxy Statistics</h2>
                <div id="proxyStats" class="space-y-2">
                    <p class="text-gray-400">Proxy stats will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Import the script.js functions
        const script = document.createElement('script');
        script.src = 'script.js';
        document.head.appendChild(script);
        
        script.onload = function() {
            // Add test functionality
            document.getElementById('testDirect').addEventListener('click', async function() {
                const resultsDiv = document.getElementById('testResults');
                resultsDiv.innerHTML = '<p class="text-yellow-400">Testing direct fetch...</p>';
                
                try {
                    const startTime = Date.now();
                    const response = await fetch('https://imdb.iamidiotareyoutoo.com/search?q=The Shawshank Redemption');
                    const endTime = Date.now();
                    
                    if (response.ok) {
                        const data = await response.json();
                        resultsDiv.innerHTML = `
                            <div class="bg-green-900 p-4 rounded-lg">
                                <h3 class="font-bold text-green-400">Direct Fetch Success</h3>
                                <p>Time: ${endTime - startTime}ms</p>
                                <p>Status: ${response.status}</p>
                                <p>Title: ${data.description?.[0]?.['#TITLE'] || 'N/A'}</p>
                            </div>
                        `;
                    } else {
                        resultsDiv.innerHTML = `
                            <div class="bg-red-900 p-4 rounded-lg">
                                <h3 class="font-bold text-red-400">Direct Fetch Failed</h3>
                                <p>Status: ${response.status}</p>
                                <p>Status Text: ${response.statusText}</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    resultsDiv.innerHTML = `
                        <div class="bg-red-900 p-4 rounded-lg">
                            <h3 class="font-bold text-red-400">Direct Fetch Error</h3>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                }
            });
            
            document.getElementById('testProxy').addEventListener('click', async function() {
                const resultsDiv = document.getElementById('testResults');
                resultsDiv.innerHTML = '<p class="text-yellow-400">Testing proxy fetch...</p>';
                
                try {
                    const startTime = Date.now();
                    const response = await fetchWithProxy('https://imdb.iamidiotareyoutoo.com/search?q=The Shawshank Redemption');
                    const endTime = Date.now();
                    
                    if (response.ok) {
                        const data = await response.json();
                        resultsDiv.innerHTML = `
                            <div class="bg-green-900 p-4 rounded-lg">
                                <h3 class="font-bold text-green-400">Proxy Fetch Success</h3>
                                <p>Time: ${endTime - startTime}ms</p>
                                <p>Status: ${response.status}</p>
                                <p>Title: ${data.description?.[0]?.['#TITLE'] || 'N/A'}</p>
                            </div>
                        `;
                    } else {
                        resultsDiv.innerHTML = `
                            <div class="bg-red-900 p-4 rounded-lg">
                                <h3 class="font-bold text-red-400">Proxy Fetch Failed</h3>
                                <p>Status: ${response.status}</p>
                                <p>Status Text: ${response.statusText}</p>
                            </div>
                        `;
                    }
                } catch (error) {
                    resultsDiv.innerHTML = `
                        <div class="bg-red-900 p-4 rounded-lg">
                            <h3 class="font-bold text-red-400">Proxy Fetch Error</h3>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                }
            });
            
            document.getElementById('testBatch').addEventListener('click', async function() {
                const resultsDiv = document.getElementById('testResults');
                resultsDiv.innerHTML = '<p class="text-yellow-400">Testing batch fetch...</p>';
                
                try {
                    const titles = ['The Shawshank Redemption', 'The Godfather', 'Pulp Fiction'];
                    const startTime = Date.now();
                    const results = await fetchDetailsBatch(titles);
                    const endTime = Date.now();
                    
                    resultsDiv.innerHTML = `
                        <div class="bg-green-900 p-4 rounded-lg">
                            <h3 class="font-bold text-green-400">Batch Fetch Success</h3>
                            <p>Time: ${endTime - startTime}ms</p>
                            <p>Results: ${results.length} items fetched</p>
                            <ul class="mt-2">
                                ${results.map(item => `<li>${item.title} (${item.year})</li>`).join('')}
                            </ul>
                        </div>
                    `;
                } catch (error) {
                    resultsDiv.innerHTML = `
                        <div class="bg-red-900 p-4 rounded-lg">
                            <h3 class="font-bold text-red-400">Batch Fetch Error</h3>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                }
            });
            
            document.getElementById('clearStats').addEventListener('click', function() {
                // Reset proxy stats
                proxySuccessCount = Array(CORS_PROXIES.length).fill(0);
                proxyFailCount = Array(CORS_PROXIES.length).fill(0);
                updateProxyStats();
            });
            
            // Function to update proxy stats display
            function updateProxyStats() {
                const statsDiv = document.getElementById('proxyStats');
                let html = '';
                
                CORS_PROXIES.forEach((proxy, index) => {
                    const successes = proxySuccessCount[index];
                    const failures = proxyFailCount[index];
                    const total = successes + failures;
                    const successRate = total > 0 ? (successes / total * 100).toFixed(2) : '0.00';
                    
                    html += `
                        <div class="bg-gray-700 p-3 rounded-lg">
                            <h4 class="font-semibold">Proxy ${index + 1}</h4>
                            <p class="text-sm truncate">${proxy.substring(0, 40)}...</p>
                            <div class="flex justify-between mt-1">
                                <span class="text-green-400">✓ ${successes}</span>
                                <span class="text-red-400">✗ ${failures}</span>
                                <span class="text-cyan-400">${successRate}%</span>
                            </div>
                        </div>
                    `;
                });
                
                statsDiv.innerHTML = html;
            }
            
            // Update stats periodically
            setInterval(updateProxyStats, 2000);
            updateProxyStats(); // Initial update
        };
    </script>
</body>
</html>
