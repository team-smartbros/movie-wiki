<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testScraperAPI()">Test Scraper API</button>
    <button onclick="testMovieAPI()">Test Movie API</button>
    <div id="results"></div>

    <script>
        const SCRAPER_API_BASE = 'https://web-1-production.up.railway.app';
        const API_BASE = 'https://imdb.iamidiotareyoutoo.com';
        
        async function testScraperAPI() {
            try {
                const response = await fetch(`${SCRAPER_API_BASE}/top`);
                const data = await response.json();
                document.getElementById('results').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('results').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        async function testMovieAPI() {
            try {
                const response = await fetch(`${API_BASE}/search?q=batman`);
                const data = await response.json();
                document.getElementById('results').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('results').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
