<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #22d3ee;
            --dark: #020617;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--primary);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding-bottom: 70px;
        }
        
        @media (min-width: 768px) {
            body {
                padding-bottom: 0;
            }
        }
        
        .bg-primary {
            background-color: var(--primary);
        }
        
        .bg-secondary {
            background-color: var(--secondary);
        }
        
        .text-accent {
            color: var(--accent);
        }
        
        .border-accent {
            border-color: var(--accent);
        }
        
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 211, 238, 0.1);
        }
        
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(34, 211, 238, 0.2);
            z-index: 1000;
        }
        
        @media (min-width: 768px) {
            .mobile-nav {
                display: none;
            }
        }
        
        /* Search label styling */
        #searchLabel {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: #94a3b8;
            pointer-events: none;
            transition: all 0.2s ease;
            z-index: 10;
        }
        
        #searchLabel.a11y-hidden {
            display: none;
        }
        
        /* Search input styling */
        #searchInput {
            width: 100%;
            padding: 0.75rem 3rem 0.75rem 1rem;
            border-radius: 0.5rem;
            background-color: var(--secondary);
            border: 1px solid #475569;
            color: white;
            font-size: 1rem;
        }
        
        #searchInput:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.3);
        }
        
        #searchInput::placeholder {
            color: #94a3b8;
        }
        
        /* Search button styling */
        #voiceSearchButton, #searchButton {
            position: absolute;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
        
        #voiceSearchButton {
            right: 2.5rem;
        }
        
        #searchButton {
            right: 1rem;
        }
        
        /* Responsive banner ads */
        .banner-ad-container {
            width: 100%;
            max-width: 728px;
            margin: 0 auto;
            min-height: 90px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            /* Ensure banner stays centered */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .banner-ad-container ins {
            display: block;
            width: 100% !important;
            height: 90px !important;
            min-height: 90px;
            max-width: 728px;
        }
        
        /* Loader styling */
        .loader {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(34, 211, 238, 0.3);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Actor image styling */
        .actor-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 12px;
            max-width: 300px;
            margin: 0 auto;
        }
        
        /* Movie card styling */
        .movie-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(34, 211, 238, 0.2);
        }
        
        .movie-card img {
            transition: transform 0.3s ease;
        }
        
        .movie-card:hover img {
            transform: scale(1.05);
        }
        
        /* Tag styling */
        .tag {
            display: inline-block;
            background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
            color: #0f172a;
            font-weight: bold;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            margin-right: 0.25rem;
            margin-bottom: 0.25rem;
        }
        
        /* Mobile responsive adjustments */
        @media (max-width: 767px) {
            .actor-image {
                max-width: 100%;
                margin-bottom: 1rem;
            }
            
            .flex.flex-wrap .font-semibold {
                width: 100%;
                margin-bottom: 0.25rem;
            }
            
            .flex.flex-wrap span:not(.font-semibold) {
                width: 100%;
            }
            
            #actorContent .grid.grid-cols-1.md\:grid-cols-2 {
                grid-template-columns: 1fr;
            }
            
            #actorContent .flex.flex-col.md\:flex-row {
                flex-direction: column;
            }
            
            #actorContent .md\:w-1\/3, 
            #actorContent .md\:w-2\/3 {
                width: 100%;
            }
            
            #actorContent .p-6 {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="bg-primary text-white min-h-screen font-body">

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Search Bar -->
        <div class="search max-w-2xl mx-auto mb-8">
            <div class="search-container relative">
                <input 
                    type="search"

    <script>
        // Remove loader when page is fully loaded
        window.addEventListener('load', function() {
            const loader = document.getElementById('globalLoader');
            if (loader) {
                setTimeout(function() {
                    loader.style.opacity = '0';
                    loader.style.transition = 'opacity 0.5s ease';
                    setTimeout(function() {
                        if (loader.parentNode) {
                            loader.parentNode.removeChild(loader);
                        }
                    }, 500);
                }, 500);
            }
        });
        
        // Initialize search functionality when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const actorName = urlParams.get('name');
            
            // If actor name is provided in URL, populate the search input
            if (actorName) {
                document.getElementById('searchInput').value = decodeURIComponent(actorName);
            }
            
            // Add event listener for search button
            const searchButton = document.getElementById('searchButton');
            const searchInput = document.getElementById('searchInput');
            const searchLabel = document.getElementById('searchLabel');
            
            if (searchButton && searchInput) {
                searchButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    const query = searchInput.value.trim();
                    if (query) {
                        // Update the URL without redirecting
                        const newUrl = `${window.location.pathname}?name=${encodeURIComponent(query)}`;
                        window.history.pushState({}, '', newUrl);
                        // Fetch actor details directly
                        if (typeof fetchActorDetails === 'function') {
                            fetchActorDetails(query);
                        }
                    }
                });
                
                // Add enter key support
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const query = searchInput.value.trim();
                        if (query) {
                            // Update the URL without redirecting
                            const newUrl = `${window.location.pathname}?name=${encodeURIComponent(query)}`;
                            window.history.pushState({}, '', newUrl);
                            // Fetch actor details directly
                            if (typeof fetchActorDetails === 'function') {
                                fetchActorDetails(query);
                            }
                        }
                    }
                });
                
                // Fix placeholder issue
                searchInput.addEventListener('focus', function() {
                    searchLabel.classList.add('a11y-hidden');
                });
                
                searchInput.addEventListener('blur', function() {
                    if (!this.value) {
                        searchLabel.classList.remove('a11y-hidden');
                    }
                });
            }
        });

        // Handle browser back/forward buttons
        window.addEventListener('popstate', function(event) {
            // Get actor name from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const actorName = urlParams.get('name');
            
            // If actor name is provided, fetch details
            if (actorName) {
                // Decode the actor name and fetch details
                const decodedActorName = decodeURIComponent(actorName);
                if (typeof fetchActorDetails === 'function') {
                    fetchActorDetails(decodedActorName);
                }
            } else {
                // Clear the content if no actor name is provided
                const actorContent = document.getElementById('actorContent');
                if (actorContent) {
                    actorContent.innerHTML = '';
                }
            }
        });
    </script>
