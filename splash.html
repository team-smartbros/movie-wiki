<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Movie Wiki</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background animation elements */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .background-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.1) 0%, transparent 70%);
            filter: blur(20px);
        }

        .floating {
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, -20px) rotate(90deg);
            }
            50% {
                transform: translate(0, -40px) rotate(180deg);
            }
            75% {
                transform: translate(-20px, -20px) rotate(270deg);
            }
        }

        .floating:nth-child(1) {
            animation-delay: 0s;
            animation-duration: 6s;
        }

        .floating:nth-child(2) {
            animation-delay: 1s;
            animation-duration: 8s;
        }

        .floating:nth-child(3) {
            animation-delay: 2s;
            animation-duration: 10s;
        }

        .floating:nth-child(4) {
            animation-delay: 3s;
            animation-duration: 12s;
        }

        .floating:nth-child(5) {
            animation-delay: 4s;
            animation-duration: 14s;
        }

        .splash-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 5rem;
            color: #22d3ee;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        .app-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
        }

        .loading-text {
            color: #94a3b8;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        .loader-dot {
            width: 12px;
            height: 12px;
            background-color: #22d3ee;
            border-radius: 50%;
            margin: 0 5px;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .loader-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .loader-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .progress-container {
            width: 300px;
            height: 6px;
            background-color: #334155;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #22d3ee, #06b6d4);
            width: 0%;
            transition: width 0.3s ease;
        }

        .tips {
            color: #64748b;
            font-size: 0.9rem;
            max-width: 400px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .app-name {
                font-size: 2rem;
            }
            
            .loading-text {
                font-size: 1rem;
            }
            
            .progress-container {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Background animation elements -->
    <div class="background-animation">
        <div class="background-element floating" style="width: 300px; height: 300px; top: 10%; left: 5%;"></div>
        <div class="background-element floating" style="width: 200px; height: 200px; top: 60%; left: 80%;"></div>
        <div class="background-element floating" style="width: 150px; height: 150px; top: 30%; left: 70%;"></div>
        <div class="background-element floating" style="width: 100px; height: 100px; top: 80%; left: 20%;"></div>
        <div class="background-element floating" style="width: 250px; height: 250px; top: 40%; left: 40%;"></div>
    </div>

    <div class="splash-container">
        <div class="logo">
            <i class="fas fa-film"></i>
        </div>
        <h1 class="app-name">MOVIE WIKI</h1>
        <p class="loading-text">Loading cinematic experience...</p>
        
        <div class="loader">
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <p class="tips">
            <i class="fas fa-lightbulb mr-2"></i>
            Did you know? Movie Wiki provides trailers, cast information, and streaming options for thousands of movies.
        </p>
    </div>

    <script>
        // Simulate loading progress
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        
        function updateProgress() {
            progress += Math.random() * 10;
            if (progress > 100) progress = 100;
            
            progressBar.style.width = progress + '%';
            
            if (progress < 100) {
                setTimeout(updateProgress, 100 + Math.random() * 200);
            } else {
                // Redirect to main page when loading is complete
                setTimeout(() => {
                    window.location.href = 'pages/index.html';
                }, 500);
            }
        }
        
        // Start loading simulation
        setTimeout(updateProgress, 500);
    </script>
</body>
</html>
