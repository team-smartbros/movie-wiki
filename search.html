    <script>
        // Register service worker

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDeTE5otOE58jq1-bIPNbiYdwiwX88iT00",
            authDomain: "movie-wiki-86d4d.firebaseapp.com",
            projectId: "movie-wiki-86d4d",
            storageBucket: "movie-wiki-86d4d.firebasestorage.app",
            messagingSenderId: "453451714779",
            appId: "1:453451714779:web:e94ad0ef8df299b733fcfe",
            measurementId: "G-91SHQF7F4P"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        let currentUser = null;
        
        // Google Sign-In
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log('✅ Signed in:', result.user.displayName);
                })
                .catch((error) => {
                    console.error('Sign-in error:', error);
                    alert('Failed to sign in. Please try again.');
                });
        }
        
        // Auth State Observer
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            updateAuthUI(user);
        });
        
        // Update UI based on auth state
        function updateAuthUI(user) {
            const loginBtn = document.getElementById('loginBtn');
            const mobileLoginBtn = document.getElementById('mobileLoginBtn');
            const userNameDisplay = document.getElementById('userNameDisplay');
            const mobileUserName = document.getElementById('mobileUserName');
            
            if (user) {
                const displayName = user.displayName || 'User';
                const shortName = displayName.split(' ')[0];
                
                userNameDisplay.textContent = shortName;
                mobileUserName.textContent = shortName;
                loginBtn.innerHTML = `<i class="fas fa-user-circle"></i><span id="userNameDisplay">${shortName}</span>`;
            } else {
                userNameDisplay.textContent = 'Login';
                mobileUserName.textContent = 'Login';
                loginBtn.innerHTML = `<i class="fas fa-user"></i><span id="userNameDisplay">Login</span>`;
            }
        }
        
        // Login button handlers
        document.getElementById('loginBtn').addEventListener('click', () => {
            if (currentUser) {
                if (confirm(`Sign out ${currentUser.displayName}?`)) {
                    auth.signOut();
                }
            } else {
                signInWithGoogle();
            }
        });
        
        document.getElementById('mobileLoginBtn').addEventListener('click', () => {
            if (currentUser) {
                if (confirm(`Sign out ${currentUser.displayName}?`)) {
                    auth.signOut();
                }
            } else {
                signInWithGoogle();
            }
        });
        
        // Get search query from URL parameters
        function getSearchQueryFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('q') || '';
        }
        
        // Search movies using the API
        async function searchMovies(query) {
            if (!query) return;
            
            try {
                // Show loading indicator
                const resultsContainer = document.getElementById('resultsContainer');
                if (resultsContainer) {
                    resultsContainer.innerHTML = `
                        <div class="flex flex-col items-center justify-center py-12 col-span-full">
                            <i class="fas fa-spinner fa-spin text-3xl text-accent mb-4"></i>
                            <p class="text-gray-400">Searching for "${query}"...</p>
                        </div>
                    `;
                }
                
                const response = await fetch(`https://imdb.iamidiotareyoutoo.com/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.ok && data.description) {
                    displaySearchResults(data.description);
                } else {
                    const resultsContainer = document.getElementById('resultsContainer');
                    if (resultsContainer) {
                        resultsContainer.innerHTML = `
                            <div class="flex flex-col items-center justify-center py-12 col-span-full">
                                <i class="fas fa-search text-3xl text-gray-500 mb-4"></i>
                                <p class="text-gray-500">No movies found for "${query}"</p>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('Search error:', error);
                const resultsContainer = document.getElementById('resultsContainer');
                if (resultsContainer) {
                    resultsContainer.innerHTML = `
                        <div class="flex flex-col items-center justify-center py-12 col-span-full">
                            <i class="fas fa-exclamation-triangle text-3xl text-red-500 mb-4"></i>
                            <p class="text-red-500">Search failed. Please try again.</p>
                        </div>
                    `;
                }
            }
        }
        
        // Display search results
        function displaySearchResults(movies) {
            const resultsContainer = document.getElementById('resultsContainer');
            if (!resultsContainer) return;
            
            if (!movies || movies.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-12 col-span-full">
                        <i class="fas fa-search text-3xl text-gray-500 mb-4"></i>
                        <p class="text-gray-500">No movies found</p>
                    </div>
                `;
                return;
            }
            
            resultsContainer.innerHTML = movies.map(movie => {
                // Provide fallback values for all fields
                const title = movie['#TITLE'] || 'Unknown Title';
                const year = movie['#YEAR'] || 'N/A';
                const rating = movie['#RATING'] || 'N/A';
                const genres = movie['#GENRES'] || 'N/A';
                const imdbId = movie['#IMDB_ID'] || 'N/A';
                const poster = movie['#IMG_POSTER'] || 'https://via.placeholder.com/300x450?text=No+Image';
                const actors = movie['#ACTORS'] || '';
                
                // Build additional info tags
                let additionalInfo = '';
                if (rating !== 'N/A') {
                    additionalInfo += `<span class="inline-block bg-gray-700 text-white text-xs px-1 py-0.5 rounded mr-1 mt-1">${rating}</span>`;
                }
                if (genres !== 'N/A') {
                    additionalInfo += `<span class="inline-block bg-accent text-primary text-xs px-1 py-0.5 rounded mr-1 mt-1">${genres.split(', ')[0]}</span>`;
                }
                
                // Add actors if available
                let actorsInfo = '';
                if (actors) {
                    const actorsList = actors.split(', ').slice(0, 3).join(', ');
                    actorsInfo = `<p class="text-gray-300 text-xs mt-1 truncate">${actorsList}</p>`;
                }
                
                return `
                <div class="movie-card" 
                     onclick="window.location.href='details.html?id=${imdbId}&title=${encodeURIComponent(title)}'">
                    <img src="${poster}" alt="${title}" class="w-full h-72 object-cover" loading="lazy" style="aspect-ratio: 2/3;">
                    <div class="p-3">
                        <h3 class="font-bold text-sm mb-1 truncate">${title}</h3>
                        <p class="text-gray-400 text-xs">${year}</p>
                        ${additionalInfo}
                        ${actorsInfo}
                    </div>
                </div>
            `}).join('');
        }
        
        // Initialize search on page load
        document.addEventListener('DOMContentLoaded', function() {
            const query = getSearchQueryFromUrl();
            if (query) {
                searchMovies(query);
            }
        });
    </script>
